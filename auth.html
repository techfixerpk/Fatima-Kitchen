<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Authentication | Fatima Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- EXTREME MAXED CSS (Integrated for Auth Only) --- */
        :root {
            --neon-red: #ff003c;
            --gold-leaf: #ffcc00;
            --deep-dark: #020202;
            --glass-core: rgba(255, 255, 255, 0.02);
            --border-shimmer: linear-gradient(90deg, transparent, #ffcc00, #ff003c, transparent);
        }

        body {
            background: var(--deep-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px; /* 3D Depth */
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 204, 0, 0.05) 0%, transparent 40%);
            z-index: -1;
            filter: blur(100px);
        }

        /* The Main Vault Container */
        .vault-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            animation: floatUI 6s ease-in-out infinite;
        }

        @keyframes floatUI {
            0%, 100% { transform: rotateY(-5deg) translateY(0); }
            50% { transform: rotateY(5deg) translateY(-20px); }
        }

        .vault-inner {
            background: linear-gradient(135deg, rgba(15,15,15,0.98), rgba(5,5,5,1));
            backdrop-filter: blur(60px);
            border-radius: 48px;
            padding: 60px 50px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Moving Border Light */
        .vault-inner::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 3px;
            background: var(--border-shimmer);
            animation: sweep 4s linear infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Branding Section */
        .brand-logo-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .brand-logo-wrap img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-leaf);
            filter: drop-shadow(0 0 20px rgba(255, 204, 0, 0.4));
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .brand-logo-wrap:hover img {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--neon-red);
        }

        /* Input Hyper-Styling */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold-leaf);
            font-size: 1.2rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: 0.4s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-red);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            padding-left: 65px;
        }

        .input-group input:focus + i {
            opacity: 1;
            color: var(--neon-red);
            transform: translateY(-50%) scale(1.2);
        }

        /* The "God-Key" Button */
        .btn-access {
            width: 100%;
            padding: 22px;
            background: linear-gradient(45deg, var(--neon-red), #b00020);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(255, 0, 60, 0.3);
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn-access:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(255, 0, 60, 0.5);
            letter-spacing: 8px;
        }

        .btn-access::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn-access:hover::after { left: 100%; }

        /* Scanning Line Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 204, 0, 0.2);
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <div class="vault-wrapper">
        <div class="vault-inner">
            <div class="scan-line"></div>
            
            <div class="brand-logo-wrap">
                <img src="IMG-20260301-WA0005.jpg" alt="Fatima Kitchen Logo">
            </div>

            <h1 style="font-family: 'Syncopate'; font-size: 2.5rem; letter-spacing: -2px; margin-bottom: 5px;">FATIMA</h1>
            <p style="text-transform: uppercase; letter-spacing: 8px; font-size: 0.7rem; color: var(--gold-leaf); margin-bottom: 40px; opacity: 0.8;">Secure Terminal v10.0</p>

            <form id="auth-form">
                <div class="input-group">
                    <i class="fas fa-fingerprint"></i>
                    <input type="email" id="email" placeholder="IDENTIFIER (EMAIL)" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="SECURITY KEY" required>
                </div>

                <button type="submit" class="btn-access">
                    INITIALIZE FEAST <i class="fas fa-bolt"></i>
                </button>
            </form>

            <div style="margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                <p style="font-size: 0.7rem; letter-spacing: 2px; color: #555;">
                    <span id="toggle-text">NO PERMISSION?</span>
                    <a href="#" id="toggle-auth" style="color: var(--neon-red); text-decoration: none; font-weight: 900; margin-left: 10px;">REQUEST ACCESS</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
