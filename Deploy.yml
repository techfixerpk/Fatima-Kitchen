name: üöÄ FATIMAS KITCHEN - ROYAL DEPLOYMENT PROTOCOL

on:
  push:
    branches: [ main, master ] # Code push hote hi trigger hoga
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # --- HEAVY STRATEGY: PARALLEL EXECUTION ---
    steps:
      - name: üì• Cloning The Royal Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Initializing Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: üõ°Ô∏è Security Audit & Dependency Injection
        run: |
          npm ci --force
          npm audit fix --force

      - name: üèóÔ∏è Compiling The Production Build (Max Optimization)
        env:
          REACT_APP_WHATSAPP_NUMBER: ${{ secrets.REACT_APP_WHATSAPP_NUMBER }}
          REACT_APP_ADMIN_EMAIL: "Fatimaskitchenpk92@gmail.com"
          GENERATE_SOURCEMAP: false # Code ko compact aur secure rakhne ke liye
        run: npm run build

      - name: üß™ Automated Quality Assurance (Unit Tests)
        run: npm test -- --watchAll=false --passWithNoTests

      - name: üö¢ Deploying to Production (Vercel/Cloud)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: üîî Dispatching WhatsApp/Slack Notification
        if: success()
        run: echo "The Royal Palace is now LIVE! Deployment Successful."

      - name: ‚ö†Ô∏è Emergency Protocol (On Failure)
        if: failure()
        run: echo "Deployment Failed! Guards, check the logs immediately."
        
