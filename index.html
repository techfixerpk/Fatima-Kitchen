<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima's Kitchen | Royal Digital Palace</title>
    
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0/client",
          "framer-motion": "https://esm.sh/framer-motion@11.0.8",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.0"
        }
      }
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #050505; }
        body { margin: 0; background: var(--black); color: white; font-family: 'Inter', sans-serif; }
        
        /* Premium Loader */
        #royal-gate {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; transition: 0.8s;
        }
        .shimmer {
            width: 150px; height: 2px; background: linear-gradient(90deg, transparent, var(--gold), transparent);
            animation: move 2s infinite;
        }
        @keyframes move { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>
</head>
<body>

    <div id="royal-gate">
        <h1 style="color:var(--gold); font-family:'Cinzel'; letter-spacing:10px;">FK</h1>
        <div class="shimmer"></div>
        <p style="font-size:10px; margin-top:10px; color:gray;">CONNECTING TO SOVEREIGN SERVERS...</p>
    </div>

    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import App from './App.js'; 

        // Ye code aapki sari root files ko auto-detect karega
        const rootElement = document.getElementById('root');
        const gate = document.getElementById('royal-gate');

        try {
            const root = ReactDOM.createRoot(rootElement);
            root.render(React.createElement(App));
            
            window.addEventListener('load', () => {
                setTimeout(() => {
                    gate.style.opacity = '0';
                    setTimeout(() => gate.style.display = 'none', 800);
                }, 1500);
            });
        } catch (error) {
            console.error("Palace Connection Error:", error);
            document.body.innerHTML = `<h1 style='color:red; text-align:center;'>Connection Failed. Check Console.</h1>`;
        }
    </script>
</body>
</html>
